<div class="flex items-center flex-col pt-56 h-screen">  
        <h1 class="text-4xl text-center font-bold my-10">
            <span class="text-3xl text-black">ToDo List</span>
        </h1>

        <div class="flex flex-col items-center mt-5 justify-center">

            <div *ngIf="authService.getUserFromJWT(); else loggedOut">
                <h1 class="text-2xl">
                    Has iniciado sesión como
                    <span class="font-bold bg-blue-600 text-white rounded-md p-2">
                        {{authService.getUserFromJWT()!.fullName}}
                    </span>
                </h1>
            </div>

            <ng-template #loggedOut>
                <h2>Por favor inicia sesión</h2>
                <a routerLink="/login">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">
                        Login
                    </button>
                </a>
            </ng-template>

            
        </div>
</div>
